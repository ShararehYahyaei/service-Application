<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>لیست متخصصان</title>
    <style>
        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e1bee7);
            padding: 20px;
            direction: rtl;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }
        th {
            background: #f2f2f2;
        }
        tr:nth-child(even) {
            background: #fafafa;
        }
    </style>
</head>
<body>
<h2>لیست متخصصان</h2>
<table>
    <thead>
    <tr>
        <th>نام</th>
        <th>تلفن</th>
        <th>آدرس</th>
        <th>فعال</th>
        <th>نقش</th>
        <th>وضعیت</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="specialist : ${specialists}">
        <td th:text="${specialist.name}"></td>
        <td th:text="${specialist.phone}"></td>
        <td th:text="${specialist.address}"></td>
        <td th:text="${specialist.active ? 'بله' : 'خیر'}"></td>
        <td th:text="${specialist.role}"></td>
        <td th:text="${specialist.status}"></td>
    </tr>

    </tbody>
</table>
</body>
</html>
