<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم ثبت‌نام</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: all 0.3s;
      margin-bottom: 10px;
    }

    input:focus, select:focus {
      border-color: #3f51b5;
      box-shadow: 0 0 5px rgba(63, 81, 181, 0.5);
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #3f51b5;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #303f9f;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<div class="form-container">
  <h2>فرم ثبت‌نام</h2>

  <form action="/create" method="post" enctype="multipart/form-data">

    <label for="name">نام:</label>
    <input type="text" id="name" name="name" placeholder="مثلاً علی" required>

    <label for="lastName">نام خانوادگی:</label>
    <input type="text" id="lastName" name="lastName" placeholder="مثلاً محمدی" required>

    <label for="phone">شماره موبایل:</label>
    <input type="text" id="phone" name="phone" placeholder="09xxxxxxxxx" required>

    <label for="address">آدرس:</label>
    <input type="text" id="address" name="address" placeholder="شهر، خیابان، ..." required>

    <label for="email">ایمیل:</label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

    <label for="userName">نام کاربری:</label>
    <input type="text" id="userName" name="userName" placeholder="نام کاربری دلخواه" required>

    <label for="password">رمز عبور:</label>
    <input type="password" id="password" name="password" placeholder="********" required>

    <label for="role">نقش:</label>
    <select id="role" name="role" required onchange="toggleProfileImage()">
      <option value="" disabled selected>انتخاب کنید</option>
      <option value="Customer">مشتری</option>
      <option value="Specialist">متخصص</option>

    </select>

    <div id="imageSection" class="hidden">
      <label for="profileImage">تصویر پروفایل (فقط برای متخصصین):</label>
      <input type="file" id="profileImage" name="profileImage" accept="image/*">
    </div>

    <button type="submit">ثبت‌نام</button>
  </form>
</div>

<script>
  function toggleProfileImage() {
    const role = document.getElementById("role").value;
    const imageSection = document.getElementById("imageSection");
    if (role === "Specialist") {
      imageSection.classList.remove("hidden");
    } else {
      imageSection.classList.add("hidden");
    }
  }
</script>

</body>

</html>
